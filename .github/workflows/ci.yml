name: MLOps Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  mlops:
    runs-on: ubuntu-latest

    env:
      DAGSHUB_USER: "Dharsh"
      DAGSHUB_TOKEN: "4f3284cea30d20043975370eef81965d94e13fe1"
      DAGSHUB_REPO: "dharsh/imdb-response-demo"
      MLFLOW_TRACKING_URI: "https://dagshub.com/Dharsh/imdb-response-demo.mlflow"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "dvc[all]" dagshub mlflow

      - name: Configure Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Configure DVC Remote for Dagshub
        run: |
          # Force-update remote to avoid 'already exists' error
          dvc remote add -d -f dagshub https://dagshub.com/Dharsh/imdb-response-demo.dvc
          dvc remote modify dagshub --local auth basic
          dvc remote modify dagshub --local user $DAGSHUB_USER
          dvc remote modify dagshub --local password $DAGSHUB_TOKEN

      - name: Pull data and artifacts from Dagshub
        run: dvc pull -r dagshub --force

      - name: Run DVC pipeline
        run: dvc repro

      - name: Push updated artifacts to Dagshub
        run: dvc push -r dagshub

      - name: Commit and push changes to GitHub
        run: |
          git add -A
          git commit -m "Auto-update artifacts and metrics [skip ci]" || echo "No changes to commit"
          git push origin main || echo "No changes to push"

