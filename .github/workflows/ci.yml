name: IMDB Sentiment CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    env:
      DAGSHUB_USER: Dharsh
      DAGSHUB_TOKEN: 4f3284cea30d20043975370eef81965d94e13fe1

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dvc[s3] scikit-learn pandas joblib mlflow fastapi uvicorn

      - name: Configure DVC remote
        run: |
          dvc remote modify dagshub --local auth basic
          dvc remote modify dagshub --local user $DAGSHUB_USER
          dvc remote modify dagshub --local password $DAGSHUB_TOKEN

      - name: Pull data and artifacts from Dagshub
        run: |
          dvc pull -r dagshub --force

      - name: Verify files exist
        run: |
          ls -l data/processed/
          ls -l artifacts/
          ls -l metrics/

      - name: Train model
        run: |
          python src/train.py

      - name: Run tests / evaluation
        run: |
          python src/evaluate.py
