name: IMDB Sentiment CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dvc[s3] scikit-learn pandas joblib mlflow fastapi uvicorn

      # 4️⃣ Configure DVC remote with hardcoded credentials
      - name: Configure DVC remote for Dagshub
        run: |
          dvc remote modify dagshub --local auth basic
          dvc remote modify dagshub --local user Dharsh
          dvc remote modify dagshub --local password 4f3284cea30d20043975370eef81965d94e13fe1

      # 5️⃣ Pull all tracked data & artifacts from Dagshub
      - name: Pull data and artifacts
        run: dvc pull -r dagshub --force

      # 6️⃣ Verify files exist
      - name: Verify pulled files
        run: |
          echo "Data files:"
          ls -l data/processed/
          echo "Model files:"
          ls -l artifacts/
          echo "Metrics files:"
          ls -l metrics/

      # 7️⃣ Reproduce the pipeline
      - name: Reproduce DVC pipeline
        run: dvc repro

      # 8️⃣ Optional: push updated outputs back to Dagshub
      - name: Push updated outputs
        run: dvc push -r dagshub
